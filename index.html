<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <a-scene>
            <a-entity id="cameraCursor" position="0 0 0">
                <a-camera>
                    <a-cursor
                        color="black"
                        geometry="primitive: ring; radiusInner: .02; radiusOuter: .04"
                    >
                    </a-cursor>
                </a-camera>
            </a-entity>
            
            <a-assets>
                <img id="backbutton-image" src="images/back.png"></img>
                <img id="JamirImage" src="images/venice.jpeg">
                 <img id="veniceSign" src="images/venice-sign.jpeg">
                
                <video 
					
					id="spacevideo" 
					src="videos/edge_of_space-360.mp4"
					autoplay loop muted="true"
				></video>
            </a-assets>
            <a-entity id="backbutton" visible="true">
                <a-<img src="#backbutton-image"></img>
                
                
                
            </a-entity>
            
            
            <a-entity id="homepage" visible="true">
                <a-sky src="#spacevideo"></a-sky>
                <a-image
                src="#veniceSign"
                position="0 2 -2"
                width="1,5"
                height="1.5"
                onclick="travelToVenice"
                </a-entity>
                
                <a-entity id="scene2" visible="false">
                <a-sky src="#JamirImage"></a-sky>
            </a-entity>
        </a-scene>
    </body>
</html>
